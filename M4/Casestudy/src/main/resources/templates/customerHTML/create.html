<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Codegym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/list}">Back</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Gender</th>
        <th scope="col">ID Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <form class="form-inline my-2 my-lg-0" method="post" action="/customer/create">
            <td>
                <input class="form-control mr-sm-2" name="id" type="text">
            </td>
            <td>
                <select name="customerType" class="form-control mr-sm-2">
                    <option value="" selected>Choose</option>
                    <th:block th:each="item : ${customerTypeList}">
                        <option th:text="${item.name}" th:value="${item.id}"></option>
                    </th:block>
                </select>
            </td>
            <td>
                <input class="form-control mr-sm-2" name="name" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="birthday" type="date">
            </td>
            <td>
                <select name="gender" class="form-control mr-sm-2">
                    <option value="" selected>Choose</option>
                    <th:block th:each="item : ${genderList}">
                        <option th:text="${item.name}" th:value="${item.id}"></option>
                    </th:block>
                </select>
            </td>
            <td>
                <input class="form-control mr-sm-2" name="idCard" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="phone" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="email" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="address" type="text">
            </td>
            <td>
                <button class="btn btn-outline-success my-2 my-sm-0" customerType="submit">Create</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
