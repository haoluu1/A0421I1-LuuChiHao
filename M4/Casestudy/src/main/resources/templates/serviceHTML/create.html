<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Codegym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/service/list}">Back</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Area</th>
        <th scope="col">Cost</th>
        <th scope="col">Max People</th>
        <th scope="col">Rent Type</th>
        <th scope="col">Service Type</th>
        <th scope="col">Standard Room</th>
        <th scope="col">Description</th>
        <th scope="col">Pool Area</th>
        <th scope="col">Floors</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <form class="form-inline my-2 my-lg-0" method="post" action="/service/create">
            <td>
                <input class="form-control mr-sm-2" name="id" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="name" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="area" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="cost" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="maxPeople" type="text">
            </td>
            <td>
                <select name="rentType" class="form-control mr-sm-2">
                    <option value="" selected>Choose</option>
                    <th:block th:each="item : ${rentTypeList}">
                        <option th:text="${item.name}" th:value="${item.id}"></option>
                    </th:block>
                </select>
            </td>
            <td>
                <select name="ServiceType" class="form-control mr-sm-2">
                    <option value="" selected>Choose</option>
                    <th:block th:each="item : ${serviceTypeList}">
                        <option th:text="${item.name}" th:value="${item.id}"></option>
                    </th:block>
                </select>
            </td>
            <td>
                <input class="form-control mr-sm-2" name="standardRoom" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="description" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="poolArea" type="text">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="floors" type="text">
            </td>
            <td>
                <button class="btn btn-outline-success my-2 my-sm-0" customerType="submit">Create</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
