<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Codegym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee/list}">Back</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">ID Card</th>
        <th scope="col">Salary</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Position</th>
        <th scope="col">Education Degree</th>
        <th scope="col">Division</th>
    </tr>
    </thead>
    <tr>
        <form class="form-inline my-2 my-lg-0" method="post" action="/employee/edit" th:object="${employee}">
            <td>
                <input class="form-control mr-sm-2" name="id" type="text" th:field="*{id}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="name" type="text" th:field="*{name}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="birthday" type="text" th:field="*{birthday}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="idCard" type="text" th:field="*{idCard}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="salary" type="text" th:field="*{salary}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="phone" type="text" th:field="*{phone}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="email" type="text" th:field="*{email}">
            </td>
            <td>
                <input class="form-control mr-sm-2" name="address" type="text" th:field="*{address}">
            </td>
            <td>
                <select name="position" class="form-control mr-sm-2" th:field="*{position}">
<!--                    <option value="1" disabled>Choose</option>-->
                    <option th:each="item : ${positionList}" th:value="${item.getId}" th:text="${item.getName()}" th:selected="${item.getId() == employee.position.getId()}"></option>
                </select>
            </td>
            <td>
                <select name="position" class="form-control mr-sm-2" th:field="*{educationDegree}">
                    <!--<option value="1" disabled>Choose</option>-->
                    <option th:each="item : ${educationDegreeList}" th:value="${item.getId}" th:text="${item.getName()}" th:selected="${item.getId() == employee.educationDegree.getId()}"></option>
                </select>
            </td>
            <td>
                <select name="position" class="form-control mr-sm-2" th:field="*{division}">
                    <!--                    <option value="1" disabled>Choose</option>-->
                    <option th:each="item : ${divisionList}" th:value="${item.getId}" th:text="${item.getName()}" th:selected="${item.getId() == employee.division.getId()}"></option>
                </select>
            </td>
            <td>
                <button class="btn btn-outline-success my-2 my-sm-0" customerType="submit">Save</button>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
