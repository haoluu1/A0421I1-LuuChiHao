<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=prompt("Nhập kí tự: ");
    if(x=="o"||x=="u"||x=="i"||x=="a"||x=="e"||x=="O"||x=="U"||x=="I"||x=="A"||x=="E")
        document.write("Kí tự vừa nhập là nguyên âm");
    else
        document.write("Kí tự vừa nhập không phải nguyên âm");
</script>
</body>
</html>
