<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=prompt("Nhập số phần tử của mang A: ");
    var mangA=new Array();
    for(i=0;i<n;i++)
    {
        mangA[i]=parseInt(prompt("Nhập số nguyên: "));
    }
    document.write(mangA);
    document.write("</br>");
    var mangB=new Array();
    var temp=0;
    for(i=0;i<mangA.length;i++)
    {
        temp=temp+mangA[i];
        mangB.push(temp);
    }
    document.write(mangB);
</script>
</body>
</html>
