<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=prompt("Nhập chiều cao: ");
    for(i=1;i<=2;i++)
    {
        for(j=1;j<=i;j++)
        {
            document.write("*");
        }
        document.write("</br>");
    }
    for(i=1;i<=x-3;i++)
    {
        document.write("*");
        for(j=1;j<=i;j++)
        {
            document.write("&ensp;");
        }
        document.write("*");
        document.write("</br>");
    }
    for(i=1;i<=x;i++)
    {
        document.write("*");
    }
</script>
</body>
</html>
