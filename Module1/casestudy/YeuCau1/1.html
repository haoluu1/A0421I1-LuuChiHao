<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=prompt("Nhập chiều rộng: ");
    var y=prompt("Nhập chiều dài: ");
    for(i=1;i<=y;i++)
    {
        document.write("*");
    }
    document.write("<br/>");
    for(j=1;j<=x-2;j++)
    {
        document.write("*");
        for(k=1;k<=y-2;k++)
        {
            document.write("&ensp;");
        }
        document.write("*");
        document.write("<br/>");
    }
    for(i=1;i<=y;i++)
    {
        document.write("*");
    }
</script>
</body>
</html>
