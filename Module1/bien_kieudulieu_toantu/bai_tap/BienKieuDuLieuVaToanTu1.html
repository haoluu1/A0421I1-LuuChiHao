<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập điểm Vật lý: '));
    var b=parseFloat(prompt('Nhập điểm Hóa học: '));
    var c=parseFloat(prompt('Nhập điểm Sinh học: '));
    var s=a+b+c;
    var S=s/3;
    document.write('Điểm trung bình: '+S);
    document.write('<br/>');
    document.write('Tổng điểm: '+s);
</script>
</body>
</html>
