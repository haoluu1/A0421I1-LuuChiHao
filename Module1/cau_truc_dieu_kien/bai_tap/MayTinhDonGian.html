<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="ketQua"></td>
    </tr>
    <tr>
        <td>
            <button onclick="nhap('1')">1</button>
        </td>
        <td>
            <button onclick="nhap('2')">2</button>
        </td>
        <td>
            <button onclick="nhap('3')">3</button>
        </td>
        <td>
            <button onclick="nhap('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhap('4')">4</button>
        </td>
        <td>
            <button onclick="nhap('5')">5</button>
        </td>
        <td>
            <button onclick="nhap('6')">6</button>
        </td>
        <td>
            <button onclick="nhap('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhap('7')">7</button>
        </td>
        <td>
            <button onclick="nhap('8')">8</button>
        </td>
        <td>
            <button onclick="nhap('9')">9</button>
        </td>
        <td>
            <button onclick="nhap('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhap('C')">C</button>
        </td>
        <td>
            <button onclick="nhap('0')">0</button>
        </td>
        <td>
            <button onclick="tinhToan()">=</button>
        </td>
        <td>
            <button onclick="nhap('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function nhap(temp) {
        document.getElementById("ketQua").value += temp
        if (temp == "C") {
            document.getElementById("ketQua").value = "";
        }
    }
    function tinhToan() {
        document.getElementById("ketQua").value = (eval(document.getElementById("ketQua").value));
    }
</script>
</body>
</html>
