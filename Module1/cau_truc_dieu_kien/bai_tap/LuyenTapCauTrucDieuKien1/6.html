<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập doanh số: '));
    var b;
    if(a<=10)
    {
        b=a*1/100;
        document.write('Hoa hồng: '+b);
    }
    else if(a<=50)
    {
        b=a*2/100;
        document.write('Hoa hồng: '+b);
    }
    else
    {
        b=a*3/100;
        document.write('Hoa hồng: '+b);
    }
</script>
</body>
</html>
