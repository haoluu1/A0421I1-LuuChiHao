<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt('Nhập a: '));
    var b=parseInt(prompt('Nhập b: '));
    var c=parseInt(prompt('Nhập c: '));
    if(a>b)
    {
        if(a>c)
        {
            document.write('a là số lớn nhất');
        }
        else
        {
            document.write('c là số lớn nhất');
        }
    }
    else
    {
        if(b>c)
        {
            document.write('b là số lớn nhất');
        }
        else
        {
            document.write('c là số lớn nhất');
        }
    }
</script>
</body>
</html>
