<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập a: '));
    var b=parseFloat(prompt('Nhập b: '));
    var c=parseFloat(prompt('Nhập c: '));
    var s=(a+b+c)/3;
    if(a>10||b>10||c>10||a<0||b<0||c<0)
    {
        document.write('nhập sai điểm')
    }
    else
    {
        if(s>=9.0)
        {
            document.write('hạng A');
        }
        else if(s>=7)
        {
            document.write('hạng B');
        }
        else if(s>=5)
        {
            document.write('hạng C');
        }
        else
        {
            document.write('hạng F');
        }
    }
</script>
</body>
</html>
