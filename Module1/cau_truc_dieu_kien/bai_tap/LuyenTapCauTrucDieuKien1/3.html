<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt('Nhập số nguyên: '));
    if(a>0)
    {
        document.write('số vừa nhập lớn hơn 0');
    }
    else if(a<0)
    {
        document.write('số vừa nhập nhỏ hơn 0');
    }
    else
    {
        document.write('số vừa nhập là 0')
    }
</script>
</body>
</html>
