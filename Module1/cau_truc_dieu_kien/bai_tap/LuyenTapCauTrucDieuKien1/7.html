<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt('Nhập số phút: '));
    var b;
    var s;
    const c=25;
    if(a>200)
    {
        b=(a-200)*200+150*400+50*600;
    }
    else if(a>50)
    {
        b=(a-50)*400+50*600;
    }
    else
    {
        b=a*600;
    }
    s=0.01*b+c;
    document.write('số phút đã gọi: '+a);
    document.write('số tiền trả: '+s);
</script>
</body>
</html>
