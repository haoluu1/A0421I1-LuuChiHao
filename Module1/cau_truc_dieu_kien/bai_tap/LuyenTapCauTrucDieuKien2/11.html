<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập thu nhập cá nhân: '));
    var b;
    if(a<1000000)
    {
        b=a*2/100;
        document.write('thuế: '+b);
    }
    else if(a<5000000)
    {
        b=a*3/100;
        document.write('thuế: '+b);
    }
    else if(a<10000000)
    {
        b=a*4/100;
        document.write('thuế: '+b);
    }
    else
    {
        b=a*5/100;
        document.write('thuế: '+b);
    }
</script>
</body>
</html>
