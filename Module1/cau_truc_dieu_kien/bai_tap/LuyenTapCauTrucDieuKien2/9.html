<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập a: '));
    var b=parseFloat(prompt('Nhập b: '));
    var c=parseFloat(prompt('Nhập c: '));
    if(a>0&&b>0&&c>0&&a+b>c&&a+c>b&&b+c>a)
    {
        document.write('a, b, c là 3 cạnh tam giác');
    }
    else
    {
        document.write('a, b, c không phải 3 cạnh tam giác');
    }
</script>
</body>
</html>
