<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập a: '));
    var b=parseFloat(prompt('Nhập b: '));
    var x;
    if(a==0)
    {
        if(b==0)
        {
            document.write('pt vô số nghiệm');
        }
        else
        {
            document.write('pt vô nghiệm');
        }
    }
    else
    {
        x=(-b)/a;
        document.write('pt có nghiệm là : '+x);
    }
</script>
</body>
</html>
