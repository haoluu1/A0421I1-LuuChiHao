<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseFloat(prompt('Nhập số kWh sử dụng: '));
    var s;
    if(a<=50)
    {
        s=a*1000;
        document.write('tiền điện: '+s);
    }
    else if(a<=100)
    {
        s=a*2000;
        document.write('tiền điện: '+s);
    }
    else
    {
        s=a*3000;
        document.write('tiền điện: '+s);
    }
</script>
</body>
</html>
