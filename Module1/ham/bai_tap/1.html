<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=parseInt(prompt("Nhập số cần kiểm tra: "));
    var check=ktSoNguyenTo(n);
    if (check===1) document.write("Không phải số nguyên tố");
    if (check===0) document.write("Là số nguyên tố");
    function ktSoNguyenTo(n)
    {
        let dem=0;
        for(i=1;i<=n;i++)
        {
            if(n%i===0)
                dem++;
        }
        if(dem>2)
            return 1;
        else
            return 0;
    }
</script>
</body>
</html>
