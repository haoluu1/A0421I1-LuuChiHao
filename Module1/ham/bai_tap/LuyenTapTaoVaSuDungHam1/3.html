<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Nhập a: "));
    var b=parseInt(prompt("Nhập b: "));
    check(a,b);
    function check()
    {
        let c;
        if(a>b)
        {
            document.write(a+"lớn hơn"+b);
        }
        else if(a<=b)
        {
            c=a+b;
            document.write(c);
        }
    }
</script>
</body>
</html>
