<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=parseInt(prompt("Nhập số: "));
    var giaithua=tinhGiaiThua(n);
    document.write(n+"!="+giaithua);
    function tinhGiaiThua()
    {
        var s=1;
        for(i=1;i<=n;i++)
        {
            s=s*i;
        }
        return s;
    }
</script>
</body>
</html>
