<script>
    var x=prompt("Nhập số: ");
    function isNaN(x)
    {
        x = Number(x);
        return x = x;
    }
    function ktSo()
    {
        if(isNaN(x))
            return true;
        else
            return false;
    }
    document.write(ktSo(x));
