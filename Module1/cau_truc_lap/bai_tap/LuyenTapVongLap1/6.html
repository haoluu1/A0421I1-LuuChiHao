<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var k=1, s=0;
    for(var i=1;i>=0;i++)
    {
        if(i%7===0)
        {
            s=s+i;
            k++;
        }
        if(k>30)
        {
            break;
        }
    }
    document.write(s);
</script>
</body>
</html>
