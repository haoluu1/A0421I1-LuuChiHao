<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do
    {
        var i=parseFloat(prompt('Nhập nhiệt độ: '));
        if(i>100)
            document.write('Giảm nhiệt độ');
        else if(i<20)
            document.write('Tăng nhiệt độ');
        else
            break;
    }
    while (i<=100&&i>=20)
</script>
</body>
</html>
