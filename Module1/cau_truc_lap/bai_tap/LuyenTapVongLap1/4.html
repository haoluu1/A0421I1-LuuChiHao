<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 1;
    while (b <= 100)
    {
        let temp = a + b;
        a = b;
        b = temp;
        if(b%5===0)
        {
            document.write(b);
            break;
        }
    }
</script>
</body>
</html>
