<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 1, s=1;
    document.write(a + "<br/>");
    while (b <= 20)
    {
        document.write(b + "<br/>");
        let temp = a + b;
        s=s+b;
        a = b;
        b = temp;

    }
    document.write('Tổng là: '+s);
</script>
</body>
</html>
