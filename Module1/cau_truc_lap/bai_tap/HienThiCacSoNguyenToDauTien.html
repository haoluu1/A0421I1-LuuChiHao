<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=parseInt(prompt('Nhập X số nguyên tố đầu tiên: '));
    var temp=0;
    for(i=1;i>=0;i++)
    {
        for(k=1,dem=0;k<=i;k++)
        {
            if(i%k===0)
            {
                dem++;
            }
            if(dem>2)break;
        }
        if(dem===2)
        {
            document.write(i + '<br/>');
            temp++;
        }
        if(temp===x)break;
    }
</script>
</body>
</html>
