<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(a=1;a<=5;a++)
    {
        for(k=1;k<=a;k++)
        {
            document.write('*');
        }
        document.write('<br/>');
    }
    document.write('<br/>');
    for(b=5;b>=1;b--)
    {
        for(k=1;k<=b;k++)
        {
            document.write('*');
        }
        document.write('<br/>');
    }
    document.write('<br/>');
    for(c=1;c<=5;c++)
    {
        for(k=4;k>=c;k--)
        {
            document.write('&ensp;');
        }
        for(k=1;k<=c;k++)
        {
            document.write('*');
        }
        document.write('<br/>');
    }
    document.write('<br/>');
    for(d=5;d>=1;d--)
    {
        for(k=4;k>=d;k--)
        {
            document.write('&ensp;');
        }
        for(k=1;k<=d;k++)
        {
            document.write('*');
        }
        document.write('<br/>');
    }
</script>
</body>
</html>
