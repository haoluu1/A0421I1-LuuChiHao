<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 1;
    document.write(a + "<br/>");
    while (1)
    {
        document.write(b + "<br/>");
        let temp = a + b;
        a = b;
        b = temp;
    }
</script>
</body>
</html>
