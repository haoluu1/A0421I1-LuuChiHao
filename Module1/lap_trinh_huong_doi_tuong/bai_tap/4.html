<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="anAdam()">Adam</button>
<button onclick="anEva()">Eva</button>
<h1 id="adam"></h1>
<h1 id="eva"></h1>
<script>
    class tao
    {
        constructor(khoiLuong)
        {
            this.khoiLuong=khoiLuong;
        }
    }
    n=new tao(8);
    class nguoi
    {
        constructor(ten,khoiLuong)
        {
            this.ten=ten;
            this.khoiLuong=khoiLuong;
        }
    }
    adam=new nguoi("Adam",0);
    eva=new nguoi("Eva",0);
    function anAdam()
    {
        if(n.khoiLuong>0)
        {
            document.getElementById("adam").innerHTML=(++adam.khoiLuong);
            n.khoiLuong= n.khoiLuong - 1;
        }
        else
            alert("hết táo");
    }
    function anEva()
    {

        if(n.khoiLuong>0)
        {
            document.getElementById("eva").innerHTML=(++eva.khoiLuong);
            n.khoiLuong= n.khoiLuong - 1;
        }
        else
            alert("hết táo");
    }
</script>
</body>
</html>
