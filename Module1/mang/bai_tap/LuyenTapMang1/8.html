<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var soNguyen=new Array();
    var i=0;
    do
    {
        soNguyen[i]=parseInt(prompt("Nhập số nguyên: "));
        i++;
    }
    while (i<10);
    soNguyen.sort(function (a,b)
    {
        return b-a;
    }
    );
    document.write(soNguyen);
</script>
</body>
</html>
