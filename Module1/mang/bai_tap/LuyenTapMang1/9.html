<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var mangA=new Array();
    var mangB=new Array();
    var mangC=new Array();
    var i=0;
    do
    {
        mangA[i]=parseInt(prompt("Nhập số nguyên thứ "+ (i+1) +" cho mảng A: "));
        mangB[i]=parseInt(prompt("Nhập số nguyên thứ "+ (i+1) +" cho mảng B: "));
        i++;
    }
    while (i<10);
    mangC=mangA.concat(mangB);
    document.write(mangC);
</script>
</body>
</html>
