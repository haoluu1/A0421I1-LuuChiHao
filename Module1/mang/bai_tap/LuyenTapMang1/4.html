<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var soNguyen=[n];
    var n=prompt("Nhập số phần tử mảng: ");
    for(i=0;i<n;i++)
    {
        soNguyen[i]=parseInt(prompt("Nhập số nguyên: "));
    }
    document.write(soNguyen.join() + "</br>");
    document.write(soNguyen.reverse() + "</br>");
</script>
</body>
</html>
