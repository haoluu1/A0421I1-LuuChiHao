<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var soNguyen=[n];
    var n=prompt("Nhập số phần tử mảng: ");
    var max=0;
    var tong=0, TB=0;
    for(i=0;i<n;i++)
    {
        soNguyen[i]=parseInt(prompt("Nhập số nguyên: "));
        if(soNguyen[i]>max)
        {
            max = soNguyen[i];
        }
        tong=tong+soNguyen[i];
    }
    TB=tong/n;
    document.write("số lớn nhất: "+max);
    document.write("trung bình: "+TB);
</script>
</body>
</html>
