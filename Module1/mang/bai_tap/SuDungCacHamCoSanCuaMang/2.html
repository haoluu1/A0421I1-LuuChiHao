<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=parseInt(prompt('Nháº­p n: '));
    var chuoi=n.toString();
    var temp=[chuoi[0]];
    for(i=1;i<chuoi.length;i++)
    {
        if(chuoi[i-1]%2===0&&chuoi[i]%2===0)
        {
            temp.push('-',chuoi[i]);
        }
        else
        {
            temp.push(chuoi[i]);
        }
    }
    document.write(temp.join(' '));
</script>
</body>
</html>
