<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=prompt("Nhập từ cần tìm: ");
    let TA = ["hello", "goodbye"];
    let TV = ["xin chao", "tam biet"];
    for (i = 0; i < TA.length; i++)
    {
        if (x === TA[i])
        {
            document.write(TV[i]);
        }
    }
</script>
</body>
</html>
