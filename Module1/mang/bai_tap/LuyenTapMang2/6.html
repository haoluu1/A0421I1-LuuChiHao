<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=new Array();
    for(i=0;i<10;i++)
    {
        arr[i]=prompt("Nhập mảng: ");
    }
    for(i=0;i<arr.length;i++)
    {
        if(arr[i]==="-")
            arr[i]="_";
    }
    document.write(arr);
</script>
</body>
</html>
