<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chuoi1=new Array(prompt("Nhập chuỗi 1: "));
    var chuoi2=new Array(prompt("Nhập chuỗi 2: "));
    for(i=0;i<chuoi1.length;i++)
    {
        if(chuoi1[i]!==chuoi2[i])
        {
            document.write("2 chuỗi không giống nhau");
            break;
        }
        else
            document.write("2 chuỗi giống nhau");
    }
</script>
</body>
</html>
