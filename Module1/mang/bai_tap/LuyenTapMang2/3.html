<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=new Array();
    var dem=0;
    function isNaN(x)
    {
        x = Number(x);
        return x = x;
    }
    for(i=0;i<5;i++)
    {
        arr[i]=prompt("Nhập mảng: ");
    }
    document.write(arr);
    for(j=0;j<5;j++)
    {
        if(isNaN(arr[j]))
            dem++;
    }
    document.write("số kí tự số trong mảng là: "+dem);
</script>
</body>
</html>
