<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=prompt("Nhập chuỗi: ");
    var dem=0;
    if(x.length-1==0)
    {
        if(x.charAt(x.length-1)==' ')
            console.log(0);
    }
    else
    {
        for (i = 0; i < x.length; i++)
        {
            if (x.charAt(i)==' ')
                dem++;
        }
        if(x.charAt(0)==' ')
            console.log(dem);
        else
            console.log(dem+1);
    }
</script>
</body>
</html>
